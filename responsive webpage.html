<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modern Responsive Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 200vh;
            background: linear-gradient(135deg, #360033, #0b8793);
            color: #ffffff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: transparent;
            transition: 0.4s ease;
            z-index: 1000;
        }

        header.scrolled {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff85a2;
            color: #111;
            box-shadow: 0 0 15px #ff85a2;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease forwards;
        }

        .hero p {
            font-size: 1.3rem;
            color: #fceff9;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 2.5s ease forwards;
        }

        .cta {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #000;
            padding: 0.8rem 2.5rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.5);
        }

        .cta:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 117, 140, 0.7);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header id="navbar">
        <h2 class="logo">LOGIN PAGE</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Build Your Future With Us</h1>
        <p>Creative & Interactive Landing Page That Feels Modern</p>
        <a href="#" class="cta">Explore More</a>
    </section>

    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>

</body>
</html>
